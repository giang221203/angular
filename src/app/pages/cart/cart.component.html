<div *ngIf="carts.length" class="surface-card p-4 shadow-2 border-round w-full lg:w-10 ">
    <div class="container bg-white rounded-top mt-5" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-12 pt-3">
                <div class="d-flex">
                    <div class="pt-1"><h4>My T-shirt</h4></div>
                    <div class="ml-auto p-2"><a href="#" class="text-dark text-decoration-none" id="mobile-font">LOGIN</a></div>
                    <div class="p-2"><a href="#" class="text-dark text-decoration-none a" id="mobile-font">HELP</a></div>                                            
                </div>
                <div class="d-flex flex-column pt-4">
                    <div><h5 class="text-uppercase font-weight-normal">shopping bag</h5></div>
                    <div class="font-weight-normal">2 items</div>
                </div>
                <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
                    <div class="px-lg-5 mr-lg-5" id="produc">PRODUCTS</div>
                    <div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>
                    <div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
                    <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile" *ngFor="let cart of carts; let i = index">
                    <div class="d-flex flex-row align-items-center">
                        <div><img src="{{cart.images}}" width="150" height="150" alt="" id="image"></div>
                        <div class="d-flex flex-column pl-md-3 pl-1">
                            <div><h6>{{cart.name}}</h6></div>
                            <div >Art.No:<span class="pl-2">091091001</span></div>
                            <div>Color:<span class="pl-3">White</span></div>
                            <div>Size:<span class="pl-4"> M</span></div>
                        </div>                    
                    </div>
                    <div class="pl-md-0 pl-1"><b>${{cart.price}}</b></div>
                    <div class="pl-md-0 pl-2">
                        <span class="fa fa-minus-square text-secondary " (click)="giamSl(i,cart.quantity)"></span>
                        <span class="px-md-3 px-1"><input (change)="updateQuatity(i ,$event)" type="number" [value]="cart.quantity" style="width: 40px; border: 0; text-align: center;padding-left: 10px;"></span>
                        <span class="fa fa-plus-square text-secondary tang" (click)="tangSl(i,cart.quantity)"></span>
                    </div>
                    <div class="pl-md-0 pl-1 tang"><b>{{subTotal(cart)}}</b></div>
                    <div class="close" (click)="removecart(i)">&times;</div>
                </div>
    
            </div>
        </div>
    </div>
    <div class="container bg-light rounded-bottom py-4" id="zero-pad">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10 col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a routerLink="/home"><button class="btn btn-sm bg-light border border-dark">GO BACK</button></a>
                    </div>
                    
                    <div class="px-md-0 px-1" id="footer-font">
                        <b class="pl-md-4">Tổng số lượng:<span class="pl-md-4">{{totalQuantity}}</span></b>
                    </div>
                    <div class="px-md-0 px-1" id="footer-font">
                        <b class="pl-md-4">SUBTOTAL:<span class="pl-md-4">${{totalPrice}}</span></b>
                    </div>
                    <div>
                        <button class="btn btn-sm bg-dark text-white px-lg-5 px-3" routerLink="/payment">THANH TOAN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid  mt-100" *ngIf="carts.length == 0">
    <div class="row">
    
       <div class="col-md-12">
       
               <div class="card">
           <div class="card-body cart">
                   <div class="col-sm-12 empty-cart-cls text-center">
                       <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                       <h3><strong>Your Cart is Empty</strong></h3>
                       <h4>Add something to make me happy :)</h4>
                       <a href="#" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                       
                   
                   </div>
           </div>
   </div>
           
       
       </div>
    
    </div>
   
   </div>
