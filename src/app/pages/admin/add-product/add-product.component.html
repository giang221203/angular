<form class="form form-login" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
  
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="name "
        [(ngModel)]="products.name"
        required
      />
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Price</label>
        <input
          type="text"
          class="form-control"
          name="price "
          [(ngModel)]="products.price"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          name="description "
          [(ngModel)]="products.description"
          required
        />
      </div>
    <div class="mb-3">
      <label for="password" class="form-label">Images</label>
      <input
        type="text"
        class="form-control"
        name="images"
        [(ngModel)]="products.images"
        required
      />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
